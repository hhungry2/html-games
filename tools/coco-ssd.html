<!DOCTYPE html>
<html>
<head>
  <title>動画物体検出 - カメラモード追加</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    #video, #canvas {
      position: absolute;
      top: 80px;
      left: 10px;
    }
    #canvas {
      pointer-events: none;
    }
    #controls {
      margin: 10px;
    }
    #urlInput {
      width: 500px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="videoFile" accept="video/*">
    <input type="text" id="urlInput" placeholder="Enter YouTube or direct video URL">
    <button id="loadUrl">Load URL</button>
    <button id="startCamera">カメラ起動</button>
  </div>
  <video id="video" autoplay muted playsinline controls></video>
  <canvas id="canvas"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const videoFile = document.getElementById('videoFile');
    const urlInput = document.getElementById('urlInput');
    const loadUrlButton = document.getElementById('loadUrl');
    const startCameraButton = document.getElementById('startCamera');
    let model;
    // クラスごとの色を保持する辞書
    const classColorMap = {};

    // ランダムな色を生成する関数
    function getRandomColor() {
      const r = Math.floor(Math.random() * 156) + 100; // 100~255
      const g = Math.floor(Math.random() * 156) + 100;
      const b = Math.floor(Math.random() * 156) + 100;
      return `rgb(${r}, ${g}, ${b})`;
    }

    // 動画サイズに合わせてcanvasとvideoのサイズを更新
    function updateVideoCanvasSize() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      video.width = video.videoWidth;
      video.height = video.videoHeight;
    }

    // COCO-SSDモデルの読み込みとイベント設定
    async function setup() {
      try {
        model = await cocoSsd.load();
        console.log("Model loaded successfully");
      } catch (error) {
        console.error("Error loading model:", error);
      }

      // ローカルファイルアップロードの処理
      videoFile.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          // カメラモード以外の場合は停止してから設定
          if(video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
          }
          const url = URL.createObjectURL(file);
          video.src = url;
          video.load();
        }
      });

      // URL入力の処理
      loadUrlButton.addEventListener('click', function() {
        // カメラモード以外の場合は停止してから設定
        if(video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
        const url = urlInput.value.trim();
        if (url) {
          video.src = url;
          video.load();
        }
      });

      // カメラ起動の処理
      startCameraButton.addEventListener('click', async function() {
        // 他のソースがある場合は一度停止
        if(video.src) {
          video.pause();
          video.src = "";
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.play();
        } catch (error) {
          console.error("カメラの起動に失敗しました:", error);
        }
      });

      // 動画のメタデータが読み込まれたらサイズ調整し、再生開始
      video.onloadedmetadata = () => {
        updateVideoCanvasSize();
        video.play().catch(err => console.error("Error playing video:", err));
      };

      // 再生開始で検出処理開始
      video.onplay = () => {
        detect();
      };
    }

    // 物体検出関数
    async function detect() {
      if (video.paused || video.ended || !model) {
        requestAnimationFrame(detect);
        return;
      }

      try {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(prediction => {
          // 既に色が割り当てられていない場合はランダムな色を生成
          if (!classColorMap[prediction.class]) {
            classColorMap[prediction.class] = getRandomColor();
          }
          const color = classColorMap[prediction.class];

          // バウンディングボックスの描画
          ctx.beginPath();
          ctx.rect(...prediction.bbox);
          ctx.lineWidth = 2;
          ctx.strokeStyle = color;
          ctx.fillStyle = color.replace("rgb", "rgba").replace(")", ",0.3)");
          ctx.fillRect(...prediction.bbox);
          ctx.stroke();

          // テキストの描画（クラス名と信頼度）
          ctx.fillStyle = color;
          ctx.font = '16px Arial';
          const text = `${prediction.class} (${(prediction.score * 100).toFixed(1)}%)`;
          const textX = prediction.bbox[0];
          const textY = prediction.bbox[1] - 10 > 0 ? prediction.bbox[1] - 10 : prediction.bbox[1] + 20;
          ctx.fillText(text, textX, textY);
        });
      } catch (error) {
        console.error("Error during detection:", error);
      }
      requestAnimationFrame(detect);
    }

    // 初期化
    setup();
  </script>
</body>
</html>
