<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniList 最新レビュー</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3 {
            color: #2e51a2;
        }
        .api-path {
            background-color: #2e51a2;
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 20px 0;
        }
        .review-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .review-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-5px);
        }
        .review-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .review-content {
            padding: 15px;
        }
        .review-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .review-summary {
            font-size: 14px;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .review-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        .review-score {
            font-weight: bold;
            color: #2e51a2;
        }
        button {
            background-color: #2e51a2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1f3c7a;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>AniList 最新レビュー</h1>
    
    <div class="api-path">
        <p><strong>API エンドポイント:</strong> https://graphql.anilist.co</p>
    </div>
    
    <button id="fetchReviews">最新レビューを取得</button>
    
    <div id="loading" class="loading" style="display: none;">
        データを読み込み中...
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="reviewsContainer" class="review-container"></div>
    
    <script>
        document.getElementById('fetchReviews').addEventListener('click', fetchReviews);
        
        async function fetchReviews() {
            const reviewsContainer = document.getElementById('reviewsContainer');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            // 以前の結果をクリア
            reviewsContainer.innerHTML = '';
            errorElement.style.display = 'none';
            loadingElement.style.display = 'block';
            
            // GraphQL クエリ
            const query = `
                query {
                    Page(page: 1, perPage: 10) {
                        reviews(sort: CREATED_AT_DESC) {
                            id
                            summary
                            score
                            user {
                                name
                                avatar {
                                    medium
                                }
                            }
                            media {
                                title {
                                    romaji
                                    english
                                    native
                                }
                                coverImage {
                                    large
                                }
                                type
                            }
                            createdAt
                        }
                    }
                }
            `;
            
            try {
                // API リクエスト
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query
                    })
                });
                
                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors.map(e => e.message).join('\n'));
                }
                
                const reviews = data.data.Page.reviews;
                
                // 読み込み中を非表示
                loadingElement.style.display = 'none';
                
                if (reviews.length === 0) {
                    reviewsContainer.innerHTML = '<p>レビューが見つかりませんでした。</p>';
                    return;
                }
                
                // レビューを表示
                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'review-card';
                    
                    const date = new Date(review.createdAt * 1000);
                    const formattedDate = `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
                    
                    reviewElement.innerHTML = `
                        <img class="review-image" src="${review.media.coverImage.large}" alt="${review.media.title.romaji}" />
                        <div class="review-content">
                            <div class="review-title">${review.media.title.native || review.media.title.romaji}</div>
                            <div class="review-summary">${review.summary}</div>
                            <div class="review-info">
                                <span>by ${review.user.name}</span>
                                <span class="review-score">評価: ${review.score}/100</span>
                            </div>
                            <div class="review-info">
                                <span>${review.media.type}</span>
                                <span>${formattedDate}</span>
                            </div>
                        </div>
                    `;
                    
                    reviewsContainer.appendChild(reviewElement);
                });
                
            } catch (error) {
                console.error('エラー:', error);
                loadingElement.style.display = 'none';
                errorElement.textContent = `エラーが発生しました: ${error.message}`;
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
