<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語フォントショーケース</title>
    <style>
        /* フォント定義を最上部に記述 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kosugi&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Antique:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Antique+B1:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=BIZ+UDMincho:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Stick&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Yomogi&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Train+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Murecho:wght@400;700&display=swap');

        /* 以下、通常のスタイル */
        body {
            font-family: sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .size-value {
            text-align: center;
            font-weight: bold;
        }
        
        .font-category-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .font-category-controls button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .font-category-controls button:hover {
            background-color: #e0e0e0;
        }
        
        .font-category-controls button.active {
            background-color: #4a6baf;
            color: white;
        }
        
        .font-samples {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .font-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, opacity 0.3s;
        }
        
        .font-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .font-name {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .font-sample {
            margin-top: 15px;
            line-height: 1.6;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>日本語フォントショーケース</h1>
    <p class="subtitle">40種類以上の日本語フォントを試せます</p>
    
    <div class="controls">
        <div class="control-group">
            <label for="sample-text">サンプルテキスト:</label>
            <textarea id="sample-text">こんにちは、世界！
日本語のフォントを試してみましょう。
漢字：東京都、大阪府、京都市
ひらがな：あいうえお かきくけこ
カタカナ：アイウエオ カキクケコ
数字と記号：123 !?#$%</textarea>
        </div>
        
        <div class="control-group">
            <label for="font-size">フォントサイズ: <span class="size-value">20px</span></label>
            <input type="range" id="font-size" min="8" max="72" value="20">
        </div>
    </div>
    
    <div class="font-category-controls">
        <button id="show-all" class="active">すべて表示</button>
        <button id="show-gothic">ゴシック体</button>
        <button id="show-mincho">明朝体</button>
        <button id="show-rounded">丸ゴシック</button>
        <button id="show-antique">アンティーク</button>
        <button id="show-design">デザイン</button>
        <button id="show-handwriting">手書き</button>
    </div>
    
    <div class="font-samples">
        <!-- フォントカードはJavaScriptで生成されます -->
    </div>

    <script>
        // フォントリスト
        const fonts = [
            // ゴシック体
            { name: 'Noto Sans JP', family: "'Noto Sans JP', sans-serif", type: 'ゴシック体' },
            { name: 'M PLUS 1p', family: "'M PLUS 1p', sans-serif", type: 'ゴシック体' },
            { name: 'M PLUS 1', family: "'M PLUS 1', sans-serif", type: 'ゴシック体' },
            { name: 'M PLUS 2', family: "'M PLUS 2', sans-serif", type: 'ゴシック体' },
            { name: 'Sawarabi Gothic', family: "'Sawarabi Gothic', sans-serif", type: 'ゴシック体' },
            { name: 'Kosugi', family: "'Kosugi', sans-serif", type: 'ゴシック体' },
            { name: 'Zen Kaku Gothic New', family: "'Zen Kaku Gothic New', sans-serif", type: 'ゴシック体' },
            { name: 'Zen Kaku Gothic Antique', family: "'Zen Kaku Gothic Antique', sans-serif", type: 'ゴシック体' },
            { name: 'BIZ UDPGothic', family: "'BIZ UDPGothic', sans-serif", type: 'ゴシック体' },
            { name: 'Murecho', family: "'Murecho', sans-serif", type: 'ゴシック体' },
            
            // 丸ゴシック体
            { name: 'M PLUS Rounded 1c', family: "'M PLUS Rounded 1c', sans-serif", type: 'ゴシック体 (丸文字)' },
            { name: 'Kosugi Maru', family: "'Kosugi Maru', sans-serif", type: 'ゴシック体 (丸文字)' },
            { name: 'Zen Maru Gothic', family: "'Zen Maru Gothic', sans-serif", type: 'ゴシック体 (丸文字)' },
            { name: 'RocknRoll One', family: "'RocknRoll One', sans-serif", type: 'ゴシック体 (丸文字)' },
            
            // 明朝体
            { name: 'Noto Serif JP', family: "'Noto Serif JP', serif", type: '明朝体' },
            { name: 'Sawarabi Mincho', family: "'Sawarabi Mincho', serif", type: '明朝体' },
            { name: 'Shippori Mincho', family: "'Shippori Mincho', serif", type: '明朝体' },
            { name: 'Shippori Mincho B1', family: "'Shippori Mincho B1', serif", type: '明朝体' },
            { name: 'Zen Old Mincho', family: "'Zen Old Mincho', serif", type: '明朝体' },
            { name: 'BIZ UDPMincho', family: "'BIZ UDPMincho', serif", type: '明朝体' },
            { name: 'BIZ UDMincho', family: "'BIZ UDMincho', serif", type: '明朝体' },
            { name: 'Kaisei Decol', family: "'Kaisei Decol', serif", type: '明朝体' },
            { name: 'Kaisei HarunoUmi', family: "'Kaisei HarunoUmi', serif", type: '明朝体' },
            { name: 'Kaisei Opti', family: "'Kaisei Opti', serif", type: '明朝体' },
            { name: 'Kaisei Tokumin', family: "'Kaisei Tokumin', serif", type: '明朝体' },
            { name: 'New Tegomin', family: "'New Tegomin', serif", type: '明朝体 (レトロ)' },
            
            // アンティーク・クラシック
            { name: 'Shippori Antique', family: "'Shippori Antique', sans-serif", type: 'アンティーク' },
            { name: 'Shippori Antique B1', family: "'Shippori Antique B1', sans-serif", type: 'アンティーク' },
            { name: 'Zen Antique', family: "'Zen Antique', serif", type: 'アンティーク' },
            { name: 'Zen Antique Soft', family: "'Zen Antique Soft', serif", type: 'アンティーク' },
            { name: 'Zen Kurenaido', family: "'Zen Kurenaido', sans-serif", type: 'クラシック' },
            
            // ポップ・デザイン
            { name: 'Yusei Magic', family: "'Yusei Magic', sans-serif", type: 'デザインフォント' },
            { name: 'Dela Gothic One', family: "'Dela Gothic One', cursive", type: 'デザインフォント (太字)' },
            { name: 'Stick', family: "'Stick', sans-serif", type: 'デザインフォント' },
            { name: 'Reggae One', family: "'Reggae One', cursive", type: 'デザインフォント (太字)' },
            { name: 'Potta One', family: "'Potta One', cursive", type: 'デザインフォント (ポップ)' },
            { name: 'Mochiy Pop One', family: "'Mochiy Pop One', sans-serif", type: 'デザインフォント (ポップ)' },
            { name: 'Mochiy Pop P One', family: "'Mochiy Pop P One', sans-serif", type: 'デザインフォント (ポップ)' },
            { name: 'Train One', family: "'Train One', cursive", type: 'デザインフォント (装飾)' },
            { name: 'Rampart One', family: "'Rampart One', cursive", type: 'デザインフォント (装飾)' },
            
            // 手書き・特殊
            { name: 'DotGothic16', family: "'DotGothic16', sans-serif", type: 'ピクセルフォント' },
            { name: 'Hachi Maru Pop', family: "'Hachi Maru Pop', cursive", type: 'デザインフォント (手書き)' },
            { name: 'Yomogi', family: "'Yomogi', cursive", type: 'デザインフォント (手書き)' },
            { name: 'Klee One', family: "'Klee One', cursive", type: 'デザインフォント (手書き)' }
        ];

        // DOMが読み込まれた後に実行
        document.addEventListener('DOMContentLoaded', () => {
            const fontSamplesContainer = document.querySelector('.font-samples');
            const sampleTextInput = document.getElementById('sample-text');
            const fontSizeInput = document.getElementById('font-size');
            const sizeValueElement = document.querySelector('.size-value');
            
            // フォントカードを生成
            function renderFontCards(filterType = null) {
                fontSamplesContainer.innerHTML = '';
                const sampleText = sampleTextInput.value;
                const fontSize = fontSizeInput.value;
                
                fonts.forEach(font => {
                    // フィルター処理
                    if (filterType && !font.type.toLowerCase().includes(filterType.toLowerCase())) {
                        return;
                    }
                    
                    const card = document.createElement('div');
                    card.className = 'font-card';
                    card.dataset.fontType = font.type.toLowerCase();
                    
                    card.innerHTML = `
                        <div class="font-name">${font.name} (${font.type})</div>
                        <div class="font-sample" style="font-family: ${font.family}; font-size: ${fontSize}px;">
                            ${sampleText}
                        </div>
                    `;
                    
                    fontSamplesContainer.appendChild(card);
                });
            }
            
            // フォントサイズ表示を更新
            function updateSizeValue() {
                sizeValueElement.textContent = `${fontSizeInput.value}px`;
            }
            
            // カテゴリーフィルター
            const categoryButtons = {
                'show-all': null,
                'show-gothic': 'ゴシック体',
                'show-mincho': '明朝体',
                'show-rounded': '丸文字',
                'show-antique': 'アンティーク',
                'show-design': 'デザイン',
                'show-handwriting': '手書き'
            };
            
            let currentFilter = null;
            
            // カテゴリーボタンの設定
            Object.entries(categoryButtons).forEach(([id, filterValue]) => {
                const button = document.getElementById(id);
                button.addEventListener('click', () => {
                    // アクティブなボタンの更新
                    document.querySelectorAll('.font-category-controls button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // フィルターの適用
                    currentFilter = filterValue;
                    renderFontCards(currentFilter);
                });
            });
            
            // 初期レンダリング
            renderFontCards();
            
            // イベントリスナー
            sampleTextInput.addEventListener('input', () => renderFontCards(currentFilter));
            fontSizeInput.addEventListener('input', () => {
                updateSizeValue();
                renderFontCards(currentFilter);
            });
        });
    </script>
</body>
</html>
