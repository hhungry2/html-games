<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター登録ページ</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1a4f7b;
            color: white;
            padding: 10px 15px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .search-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }
        .search-form {
            display: flex;
            margin: 10px 0;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px 0 0 4px;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #236192;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #1a4f7b;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .required {
            color: red;
        }
        .file-input {
            display: block;
            margin-top: 5px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }
        .permission-alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .request-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .request-button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 編集権限警告 -->
        <div class="permission-alert" id="permissionAlert">
            <span>ページ作成・編集権限がありません。</span>
            <button class="request-button" id="requestPermissionBtn">編集権限を申請する</button>
        </div>
        <div class="permission-alert hidden" id="requestingAlert">
            <span>ただいま編集権限を申請中です。今しばらくお待ちください。</span>
        </div>

        <!-- ゲーム作品検索 -->
        <div class="header">ゲーム作品を選択</div>
        <div class="search-box">
            <div class="search-form">
                <input type="text" class="search-input" placeholder="名前・よみがなで作品を検索">
                <button class="search-button">検索</button>
            </div>
        </div>

        <!-- アニメ作品検索 -->
        <div class="header">アニメ作品を選択</div>
        <div class="search-box">
            <div class="search-form">
                <input type="text" class="search-input" placeholder="名前・よみがな・略称・原作者で作品を検索">
                <button class="search-button">検索</button>
            </div>
        </div>

        <!-- 声優検索 -->
        <div class="header">声優を選択</div>
        <div class="search-box">
            <div class="search-form">
                <input type="text" class="search-input" placeholder="名前・よみがなで声優を検索">
                <button class="search-button">検索</button>
            </div>
        </div>

        <!-- キャラクター登録 -->
        <div class="header">キャラクタ登録</div>
        <div class="registration-form">
            <div class="alert alert-warning">
                キャラクタが登場するアニメかゲームが必須項目となります。<br>
                イタズラしてるとアカウント停止になりますので気をつけて下さい！
            </div>

            <form>
                <div class="form-group">
                    <label>作品ロゴ</label>
                    <input type="file" class="file-input">
                    <div>ファイルが選択されていません</div>
                </div>

                <div class="form-group">
                    <label>キャラ画像</label>
                    <input type="file" class="file-input">
                    <div>ファイルが選択されていません</div>
                </div>

                <div class="form-group">
                    <label>名前 <span class="required">※</span></label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>よみがな</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>愛称</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>正式名称</label>
                    <input type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestPermissionBtn = document.getElementById('requestPermissionBtn');
            const permissionAlert = document.getElementById('permissionAlert');
            const requestingAlert = document.getElementById('requestingAlert');

            requestPermissionBtn.addEventListener('click', function() {
                permissionAlert.classList.add('hidden');
                requestingAlert.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
